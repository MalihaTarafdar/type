<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Type</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<header>
			<button id="profiles" class="highlight-btn">
				Profiles
				<span>&gt;</span>
			</button>
			<div id="title">Type</div>
			<button id="stats" class="highlight-btn">
				<span>&lt;</span>
				Statistics
			</button>
		</header>

		<div id="main">
			<div id="status-bar">
				<button id="modes" class="highlight-btn" mode="wordcount">
					Words Remaining: XX
				</button>
				<div id="status-stats">
					<span id="wpm">WPM: XX</span>
					|
					<span id="acc">ACC: XX</span>
				</div>
			</div>
			<div id="terminal">
				<div id="text">
					lorem ipsum dolor sit amet consectetur adipisicing elit est sit
				</div>
				<div id="input-container">
					<input id="input" type="text"
						autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
					<button id="redo-btn">redo</button>
				</div>
			</div>
		</div>

		<footer>
			<button class="highlight-btn">Settings</button>
			|
			<button class="highlight-btn">Themes</button>
			|
			<button class="highlight-btn">Help</button>
		</footer>
	</div>

	<script type="module" src="js/index.js"></script>
</body>
</html>
